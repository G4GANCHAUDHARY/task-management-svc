name: CI/CD Pipeline - Task Management API

# Trigger on pushes to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  K8S_NAMESPACE: task-management
  DEPLOYMENT_NAME: task-api

jobs:
  # ============================================
  # JOB 1: TEST
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest test_app.py -v --cov=src

  # ============================================
  # JOB 2: BUILD AND PUSH
  # ============================================
  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.set-image-tag.outputs.IMAGE_TAG }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set image tag
      id: set-image-tag
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "LATEST_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          ${{ steps.set-image-tag.outputs.LATEST_TAG }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ============================================
  # JOB 3: DEPLOY
  # ============================================
  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Create namespace
      run: |
        kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
    
    - name: Update deployment image
      env:
        IMAGE: ${{ needs.build-and-push.outputs.image_tag }}
      run: |
        # Update deployment.yaml with new image
        if [ -f deployment.yaml ]; then
          sed -i "s|image:.*|image: ${IMAGE}|g" deployment.yaml
        fi
        if [ -f k8s/deployment.yaml ]; then
          sed -i "s|image:.*|image: ${IMAGE}|g" k8s/deployment.yaml
        fi
    
    - name: Apply Kubernetes manifests
      run: |
        if [ -f deployment.yaml ]; then
          kubectl apply -f deployment.yaml
        fi
        if [ -f service.yaml ]; then
          kubectl apply -f service.yaml
        fi
        if [ -d k8s ]; then
          kubectl apply -f k8s/
        fi
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
          -n ${{ env.K8S_NAMESPACE }} \
          --timeout=5m
    
    - name: Verify deployment
      run: |
        echo "ðŸ“Š Deployment Status:"
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=task-api
        kubectl get svc -n ${{ env.K8S_NAMESPACE }}
    
    - name: Smoke test
      run: |
        # Port forward
        kubectl port-forward -n ${{ env.K8S_NAMESPACE }} \
          service/task-api-service 8080:80 &
        PF_PID=$!
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8080/health || exit 1
        echo "âœ… Health check passed"
        
        # Kill port forward
        kill $PF_PID