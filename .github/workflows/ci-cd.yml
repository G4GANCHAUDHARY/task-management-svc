name: CI/CD Pipeline - Task Management API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/g4ganchaudhary/task-management-svc
  K8S_NAMESPACE: task-management
  DEPLOYMENT_NAME: task-api

jobs:
  # ============================================
  # JOB 1: TEST
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov httpx
    
    - name: Run tests
      run: |
        pytest test_app.py -v --cov=src

  # ============================================
  # JOB 2: BUILD AND PUSH
  # ============================================
  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.set-image-tag.outputs.IMAGE_TAG }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # FIXED: Convert repository name to lowercase
    - name: Set image tag
      id: set-image-tag
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=${{ env.REGISTRY }}/${REPO_LOWER}:${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "LATEST_TAG=${{ env.REGISTRY }}/${REPO_LOWER}:latest" >> $GITHUB_OUTPUT
    
    # FIXED: Simplified cache configuration
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          ${{ steps.set-image-tag.outputs.LATEST_TAG }}
        # REMOVED problematic cache lines

